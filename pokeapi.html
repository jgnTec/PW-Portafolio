<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ejemplo de fetching con API de Pokémon</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css">
   <style>
      dt { font-weight: bold; }
   </style>
   <script src="js/pokeapi.js" defer></script>
</head>
<body>
   <main class="container">
      <h1>PokeAPI</h1>
      <article>
         <dl>
            <dt>Nombre</dt>
            <dd id="pokemon-name"></dd>
            <dt>Tipos</dt>
            <dd id="pokemon-types"></dd>
            <dt>Estadísticas</dt>
            <dd id="pokemon-stats"></dd>
            <dt>Imagen</dt>
            <dd>
               <img id="pokemon-image" src="" alt="">
            </dd>
         </dl>
      </article>
   </main>
</body>
</html>
